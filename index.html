<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="sektion1">
        <div class="container">
            <h2 id="hello2">Definer transport</h2>
            <form>
                <div class="wrapper">
                    <div class="box">
                        <label for="utNummer">UT nummer</label>
                        <input type="text" name="utNummer">
                    </div>
                    <div class="box">
                        <label for="fnames">Dato/Init</label>
                        <input type="text" name="fnames">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="box">
                        <label for="utNummer">Godsart</label>
                        <input type="text" name="Godsart">
                    </div>
                    <div class="box">
                        <label for="Vongnlitra">Vongnlitra</label>
                        <input type="text" name="Vongnlitra">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="box">
                        <label for="utNummer">Vongnlitra</label>
                        <input type="text" name="Vongnlitra">
                    </div>
                    <div class="box">
                        <label for="Vongnlitra">Akselafstand</label>
                        <input type="text" name="Akselafstand">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="box">
                        <label for="utNummer">Akselafstand i bogie </label>
                        <input type="text" name="Akselafstand i bogie ">
                    </div>
                    <div class="box">
                        <label for="Vongnlitra">Akselantal</label>
                        <input type="text" name="Akselantal">
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Afstand fra vognmidte</th>
                            <th>Højde over SO </th>
                            <th>Indv. afstand fra  aksel/bogiec</th>
                            <th>Uddv. afstand fra aksel/bogiec</th>
                        </tr>
                    </thead>
                </table>
            </form>
       </div>
    </section>

    <section class="sektion 2">
        <div class="graphicProfileOnly">
            <h2>Profilvogn</h2>
            <div class="svgSektion">
                <svg xmlns="http://www.w3.org/2000/svg" id="mysvgProfileOnly" viewBox="0 0 2000 2000" preserveAspectRatio="xMidYmid meet">
                    <line x1="1000" y1="0" x2="1000" y2="2000" style="stroke: rgb(7, 7, 7); stroke-dasharray: 40 40;"></line>
                    <line x1="0" y1="1680" x2="2000" y2="1680" style="stroke: rgb(20, 20, 20); stroke-dasharray: 40 40;"></line>
                    <line x1="655" y1="1620" x2="1400" y2="1620" style="stroke: rgb(87, 8, 8); stroke-dasharray: 40 40;"></line>
                </svg>
            </div>
            <div id="output">
                <strong id="strong">SVG Coordinates:</strong> <span id="svgX"></span> <span id="svgY"></span>
            </div>
        </div>
    </section>

    <section class="sektion 3">
        <div>
            <div class="graphicDrawProfile">
                <h2> Tegn halvsideprofil</h2>
                <div class="svgSektion">
                    <svg xmlns="http://www.w3.org/2000/svg" id="mysvgDrawProfile" viewBox="0 0 2000 2000" preserveAspectRatio="xMidYmid meet">
                        <line x1="50" y1="0" x2="50" y2="2000" style="stroke: rgb(7, 0, 0); stroke-dasharray: 30 30;"></line>
                        <line x1="0" y1="1680" x2="2000" y2="1680" style="stroke: rgb(0, 0, 0); stroke-dasharray: 30 30;"></line>
                    </svg>
                </div>
            </div>
            <div class="btnSvgDrawButtons">
                <button type="button" id="btnBeginDraw">start profil</button>
                <button type="button" id="btnEndDraw">afslut profil</button>
                <button type="button" id="btnErase">slet</button>
            </div>
        </div>
    </section>

    <section class="sektion 4">
        <div class="contact-right">
            <h2>Definer transportstrækning</h2>
            <form>
                <div class="outerline">
                    <div class="input-row">
                        <label for="">Identifikation</label>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for> strækning</label>
                            <input type="text" style="width: 30px;">
                            <label for=""> - </label>
                            <input type="text" style="width: 30px;">
                        </div>
                        <div class="input-group">
                            <label for> Spor</label>
                            <input type="text" style="width: 50px;">
                            <label for> Kilometer</label>
                            <input type="text" style="width: 50px;">
                        </div>
                    </div>
                </div>
            
                <div class="outerline">
                    <div class="input-row">
                        <label for="">Dato/initialer</label>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for> Oprettelse</label>
                            <input type="text" style="width: 60px;">
                            <label for=""> / </label>
                            <input type="text" style="width: 40px;">
                        </div>
                        <div class="input-group">
                            <label for> Reviderede</label>
                            <input type="text" style="width: 60px;">
                            <label for=""> / </label>
                            <input type="text" style="width: 40px;">
                        </div>
                    </div>
                </div>

                <div class="outerline">
                    <div class="input-row">
                        <div class="input-group">
                            <label for> Transport undersøges</label>
                        </div>
                        <div class="input-group">
                            <label for> Behandlet</label>
                        </div>
                        <div class="input-group">
                            <label for> Dispensation</label>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="radio">
                            <label for> Ja</label>
                            <input type="radio">
                            <label for> nej</label>
                        </div>
                        <div class="input-group">
                            <input type="radio">
                            <label for> Ja</label>
                            <input type="radio">
                            <label for> nej</label>
                        </div>
                        <div class="input-group">
                            <input type="radio">
                            <label for> Ja</label>
                            <input type="radio">
                            <label for> nej</label>
                        </div>
                    </div>  
                </div>

                <div class="outerline">
                    <div class="input-row">
                        <label for="">Genstandsbetegnelse</label>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <select name="" id="scroll"></select>
                        </div>
                    </div>
                </div>

                <div class="outerline">
                    <div class="input-row">
                        <label for="">Teskt til transporttilladelse</label>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" style="width: 400px">
                        </div>
                    </div>
                </div>

                <div class="outerline">
                    <div class="input-row">
                        <label for="">Notat</label>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <textarea name="" id="" cols="52" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="sektion 5">
        <div class="headline">
            <h1>Profilvogn</h1>
            <h1 id="RouteHeadlineRight">ingen rute valgt</h1>
        </div> 
        <div class="svgSektion">
            <svg xmlns="http://www.w3.org/2000/svg" id="mysvg" viewBox="0 0 2000 2000" preserveAspectRatio="xMidYmid meet">
                <line x1="1000" y1="0" x2="1000" y2="2000" style="stroke: rgb(7, 7, 7); stroke-dasharray: 40 40;"></line>
                <line x1="0" y1="1680" x2="2000" y2="1680" style="stroke: rgb(20, 20, 20); stroke-dasharray: 40 40;"></line>
                <line x1="655" y1="1620" x2="1400" y2="1620" style="stroke: rgb(87, 8, 8); stroke-dasharray: 40 40;" id="Har du id?"></line>
            </svg>
        </div>
    </section>

    <section class="sektion 6">
        <div class="contact-right">
            <h2>Definer transportstrækning</h2>
            <form>
                <div class="outline1">
                    <div class="outline2">
                        <h2>objekt profiler</h2>
                        <div class="outline3">
                        </div>
                    </div>

                    <div class="outline2">
                        <h2>Restriktioner</h2>
                    </div>

                    <div class="outline2">
                        <div class="outline3">
                                <button type="button" id="btnBack1"><</button>
                                <button type="button" id="btnNext1">></button>
                                <button type="button" id="btnBackAll"><<</button>
                                <button type="button" id="btnNextAll">>></button>
                        </div>
                    </div>

                    <div class="outline2">
                        <div>
                            <input type="radio">
                            <label for=""> Ingen</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for=""> Forbikøres med max 5 km/t</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for=""> Stop og rangeres</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for=""> Forbud</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for=""> Sporafstand</label>
                        </div>
                    </div> 
                    <div class="testklasse">
                        <div>
                            <label for="">Inlæs profil og rute</label>
                        </div>
                        <div>
                            <label for="">Indlæs profil</label>
                            <button type="button" id="btnIndlæsknap"> Indlæs demoprofil</button>
                            <button type="button" id="btnUseDrawProfile"> Indlæs tegnede profil</button>
                        </div>
                        <div>
                            <input type="radio" name="navn1" id="rute1"> Rute1
                            <input type="radio" name="navn1" id="rute2"> Rute2
                        </div>
                        <div>
                            <button type="button" id="btnSimuler">Simuler rute</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
